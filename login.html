    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/styles.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <title>Login</title>
</head>
<body>

<!-- Main Navbar -->

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a href="index.html" class="navbar-brand text-warning">
            <span>
                <i class="fab fa-jedi-order"></i> Maximus.inc
            </span>
        </a>

        <button class="navbar-toggler" data-mdb-toggle="collapse" data-mdb-target="max-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="max-navbar">

        </div>

    </div>
</nav>

<!-- Dashboard Section -->

<section class="p-2 bg-teal">
    <div class="container text-white">
        <div class="row  animate__animated animate__flipInY">
            <h1><i class="fab fa-jedi-order"></i> Maximus.inc</h1>
        </div>
    </div>
</section>

<!-- Login Section -->

<section class="p-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card  animate__animated animate__zoomIn animate__delay-1s">
                    <div class="card-header bg-teal text-white text-center">
                        <h3>Login Here</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="Username" class="form-control">
                            </div>

                            <div class="form-group mt-2">
                                <input type="password" placeholder="Password" class="form-control">
                            </div> 
                        </form>
                    </div>
                    <div class="card-footer bg-light">
                        <a href="index.html" class="btn btn-teal btn-block text-white">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Main Footer -->

<footer class="p-3 bg-dark text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Copyright &copy 2021, Maximus.inc</h3>
